<div class="layout-container">
  <div class="product-grid">
  <!--<mat-grid-list cols="2" rowHeight="2:1" *ngFor="let product of products;let i = index">-->
    <mat-grid-tile colSpan="2" *ngFor="let product of products;let i = index">

      <!--<div class="col-md-4" *ngFor="let product of products;let i = index">-->
      <div class="image-container">
        <div class="product-image" [ngStyle]="{'background-image': 'url(./Scripts/client/assets/imgs/' + product.image + ')'}"></div>
        <div class="overlay">
          <div class="button button-primary" [routerLink]="['/product',i+1]">View Details</div>
          <div class="button button-primary" (click)="addToCart(product)">Add To Cart</div>
        </div>
      </div>
      <div class="product-details">
        <div class="product-brand">{{product.brand}}</div>
        <div class="product-title">{{product.title}}</div>
        <div class="product-price">{{product.price | currency :'INR':true }}</div>
      </div>
  </mat-grid-tile>
</div>
